

<!-- LOGIN -->
<div class="row" ng-if="!user">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-centered">
        <div class="tile panel panel-body main">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="row">
                        <div class="col-sm-11 col-sm-offset-1">
                            <form class="form-horizontal" ng-submit="signup()">
                                <!-- needed for ng-submit to work -->
                                <input type="submit" id="submit" style="display:none"/>

                                <!-- LOGIN INPUT -->
                                <div class="form-group">
                                    <label for="login" class="col-sm-2 control-label">Login</label>
                                    <div class="col-sm-8">
                                        <input id="login" type="text" ng-model="$parent.login" class="form-control" placeholder="Login">
                                    </div>
                                </div>

                                <!-- NAME INPUT -->
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-8">
                                        <input id="name" type="text" ng-model="$parent.name" class="form-control" placeholder="Name">
                                    </div>
                                </div>

                                <!-- EMAIL INPUT -->
                                <div class="form-group">
                                    <label for="login" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <input id="email" type="text" ng-model="$parent.email" class="form-control" placeholder="Email" ng-readonly="$parent.email_read_only">
                                    </div>
                                </div>

                                <!-- PASSWORD INPUT -->
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-8">
                                        <input id="password" type="password" ng-model="$parent.password" class="form-control" placeholder="Password">
                                    </div>
                                </div>

                                <!-- CONFIRM PASSWORD INPUT -->
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Confirm password</label>
                                    <div class="col-sm-8">
                                        <input id="confirm-password" type="password" ng-model="$parent.confirmPassword" class="form-control" placeholder="Password">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <!-- SIGNUP BUTTON -->
                            <div class="text-center auth-btn">
                                <button title="Signup" type="button" class="btn btn-primary" ng-click="signup()">
                                    <span class="fa fa-login"></span>
                                    Signup
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <!-- GOOGLE BUTTON -->
                    <div class="text-center auth-btn" ng-show="config.googleAuthentication">
                        <button title="Google" type="button" class="btn btn-primary" ng-click="google()">
                            <span class="fa fa-google"></span>
                            Login with Google
                        </button>
                    </div>
                    <!-- OVH BUTTON -->
                    <div class="text-center auth-btn" ng-show="config.ovhAuthentication">
                        <button title="OVH" type="button" class="btn btn-primary" ng-click="ovh()">
                            <span class="fa fa-circle-o"></span>
                            Login with OVH
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
