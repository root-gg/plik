language: go
go:
  - stable
services:
  - docker
before_install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
before_script:
  - go get -u github.com/golang/lint/golint
script:
  - make test && make
after_success:
  - make docker 
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push rootgg/plik
